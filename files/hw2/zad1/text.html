<!--Створи веб-сторінку за макетом: розмісти 5 блоків однакового розміру та будь якого кольору. -->
<!--Всередині кожного блоку додай назву шрифта, та застилізуй текст зазначеним шрифтом -->
<!--('Rubik Pixels','Sedgwick Ave Display', 'Dancing Script',  'Fjalla One', 'Indie Flower')-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fjalla+One&family=Indie+Flower&family=Rubik+Pixels&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Styled Blocks</title>

</head>
<body>
    <div class="block rubik">
        <p>Rubik Pixels</p>
    </div>

    <div class="block sedgwick">
        <p>Sedgwick Ave Display</p>
    </div>

    <div class="block dancing">
        <p>Dancing Script</p>
    </div>

    <div class="block fjalla">
        <p>Fjalla One</p>
    </div>

    <div class="block indie">
        <p>Indie Flower</p>
    </div>
</body>
</html>
